<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/icon-star.svg" type="image/x-icon">
    <title>Social Proof</title>
</head>
<body>
    <main class="main">
        <section class="top-section">
            <!-- left side -->
            <div class="top_left">
                <h1>10,000+ of our users love our products. </h1>
                <p>We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services.</p>
            </div>

            <!-- right side -->
            <div class="top_right">

                <!-- card 1 -->
                <div class="card card-1">
                    <div class="card_img-wrapper">
                        <img src="./assets/img/icon-star.svg" alt="star" class="card-img">
                        <img src="./assets/img/icon-star.svg" alt="star" class="card-img">
                        <img src="./assets/img/icon-star.svg" alt="star" class="card-img">
                        <img src="./assets/img/icon-star.svg" alt="star" class="card-img">
                        <img src="./assets/img/icon-star.svg" alt="star" class="card-img">
                    </div>
                    <p>Rated 5 Stars in Reviews</p>
                </div>

                <!-- card 2 -->
                <div class="card card-2">
                    <div class="card_img-wrapper">
                        <img src="./assets/img/icon-star.svg" alt="star" class="card-img">
                        <img src="./assets/img/icon-star.svg" alt="star" class="card-img">
                        <img src="./assets/img/icon-star.svg" alt="star" class="card-img">
                        <img src="./assets/img/icon-star.svg" alt="star" class="card-img">
                        <img src="./assets/img/icon-star.svg" alt="star" class="card-img">
                    </div>
                    <p>ated 5 Stars in Report Guru</p>
                </div>

                <!-- card 3 -->
                <div class="card card-3">
                    <div class="card_img-wrapper">
                        <img src="./assets/img/icon-star.svg" alt="star" class="card-img">
                        <img src="./assets/img/icon-star.svg" alt="star" class="card-img">
                        <img src="./assets/img/icon-star.svg" alt="star" class="card-img">
                        <img src="./assets/img/icon-star.svg" alt="star" class="card-img">
                        <img src="./assets/img/icon-star.svg" alt="star" class="card-img">
                    </div>
                    <p>Rated 5 Stars in BestTech</p>
                </div>
                
            </div>

        </section>
    </main>
</body>
</html>
